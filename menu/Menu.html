<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="./menu.js"></script>
    <link rel="stylesheet" href="styl.css" />

    <link rel="icon" type="image/png" href="../img/icono1.ico" />
  </head>

  <body>
    <div id="navegacion">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img class="logo" src="../img/Logo.png" alt="Logo" />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Inicio</a
              >
              <a class="nav-link" href="Menu.html">Menú</a>
              <a class="nav-link" href="../comentarios/Comentarios.html"
                >Comentarios</a
              >
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div id="products">Productos</div>

    <div id="Contenido" class="container">
      <div class="row">
        <!-- Elementos generados a partir del JSON -->
        <main id="items" class="col-sm-8 row"></main>

        <!-- Carrito -->
        <aside id="Carrito" class="col-sm-4">
          <h2>Carrito</h2>
          <hr />
          <!-- Elementos del carrito -->
          <ul id="carrito" class="list-group"></ul>

          <!-- Precio total -->
          <br />
          <p class="text-right">Total: ₡<span id="total"></span></p>
          <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>

          <button
            id="boton-pagar"
            onclick="location.href='../facturacion/Facturacion.html'"
            class="btn btn-success disabled"
          >
            Pagar
          </button>
        </aside>
      </div>
    </div>
  </body>
