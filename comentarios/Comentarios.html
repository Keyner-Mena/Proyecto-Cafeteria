    <div id="Contenido">
      <h1>Calificación y Comentarios</h1>
      <br />

      <div class="rating">
        <span id="texto2">Valorar:</span>
        <!-- El codigo &#9733 representa el carácter de estrella (★)-->
        <span class="star" onclick="rate(1)">&#9733;</span>
        <span class="star" onclick="rate(2)">&#9733;</span>
        <span class="star" onclick="rate(3)">&#9733;</span>
        <span class="star" onclick="rate(4)">&#9733;</span>
        <span class="star" onclick="rate(5)">&#9733;</span>
      </div>

      <div id="comment">
        <h2>Deja un comentario:</h2>
        <textarea
          id="commentText"
          placeholder="Escribe tu comentario aquí. (Opcional)"
        ></textarea>
      </div>

      <button type="button" class="btn btn-success" onclick="submitFeedback()">
        Enviar
      </button>
